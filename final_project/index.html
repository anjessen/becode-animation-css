<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <article class="card">
        <section class="card-img">
            <div class="date">
                <small><span class="day">15</span><span class="month">Aug</span>
                </small>
            </div>
            <img src="img/indian.jpg" alt="Indian girl">
        </section>
        <section class="card-content">
            <div class="photo-title">
                <p>Photos</p>
            </div>
            <h1>India</h1>
            <h2>An upcoming superpower</h2>
            <p>India is a vast South Asian country with diverse terrain - from Himalayan peaks to Indian Ocean
                coastline - and history reaching back 5 millennia.</p>
        </section>
        </article>
        <footer class="card-footer">
            <div class="card-footer-time">
                <small><i class="far fa-clock"></i><span class="time">6 min</span> ago</small>
            </div>
            <div class="card-footer-comments">
                <small><i class="far fa-comments"></i><span class="comments">39</span> comments</small>
            </div>
        </footer>
     </section>
    </div>
</body>
</html>
